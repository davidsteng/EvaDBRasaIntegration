version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - evadb
  - eva_query

actions:
  - evadb_connect

entities:
  - info_type
  - name
  - lname

slots:
  info_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: info_type
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
  lname:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: lname

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_evadb_path:
  - text: Beginning EvaDB story path

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_name:
  - text: "What name are you looking for?"

  utter_ask_info_type:
  - text: "What information do you wish to query?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
